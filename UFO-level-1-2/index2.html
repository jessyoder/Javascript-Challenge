<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style2.css">
    <title>UFO Finder</title>
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">UFO Sightings</h1>
                <p class="lead">The Truth is Out There</p>
            </div>
          </div>
          <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter a Date</label>
                              <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                            </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter by Date</button>
                      </form>
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="city">Enter a City</label>
                              <input class="form-control" id="cityfilter" type="text" placeholder="benton">
                            </li>
                          </ul>
                        </div>
                        <button id="city-btn" type="button" class="btn btn-default">Filter by City</button>
                      </form>
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="state">Enter a State</label>
                              <input class="form-control" id="statefilter" type="text" placeholder="ar">
                            </li>
                          </ul>
                        </div>
                        <button id="state-btn" type="button" class="btn btn-default">Filter by State</button>
                      </form>
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="country">Enter a Country</label>
                              <input class="form-control" id="countryfilter" type="text" placeholder="us">
                            </li>
                          </ul>
                        </div>
                        <button id="country-btn" type="button" class="btn btn-default">Filter by Country</button>
                      </form>
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="shape">Enter a UFO Shape</label>
                              <input class="form-control" id="shapefilter" type="text" placeholder="circle">
                            </li>
                          </ul>
                        </div>
                        <button id="shape-btn" type="button" class="btn btn-default">Filter by Shape</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <th class="table-head">Date</th>
                        <th class="table-head">City</th>
                        <th class="table-head">State</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Shape</th>
                        <th class="table-head">Duration</th>
                        <th class="table-head">Comments</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer">
            <span class="bottom">UFO Sightings</span>
          </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
